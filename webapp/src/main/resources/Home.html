<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="header"></div>  <!-- Conteneur du header -->
<!-- Contenu principal -->
<div class="container">
    <h1>Bienvenue sur notre plateforme</h1>
    <p>Découvrez nos fonctionnalités et services.</p>
    <div class="buttons">
        <a href="login.html" class="button">Se connecter</a>
        <a href="inscription.html" class="button">S'inscrire</a>
    </div>
</div>
<div id="footer"></div>  <!-- Conteneur du footer -->

</body>
</html>

<script>
    // Charger le header
    fetch("header.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data);

    // Charger le footer
    fetch("footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>
